<!DOCTYPE html>
<html ng-app="tabTracker">
<head lang="en">
    <meta charset="UTF-8">
    <title> Stat Page</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="/bower_components/angular/angular-csp.css"/>

    <style>
        body {
            /*min-height: 250px;*/
            min-width: 550px;
        }
    </style>
</head>
<body ng-controller="tabTrackerCtrl">
<div class="container">
    <div class="row" style="text-align: center" ng-hide="fbid">
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            To store, and then see past records please connect with
            <a target="_blank" href="http://192.241.167.91:51795/fblogin"> <strong>Facebook</strong></a>
        </div>

    </div>
    <div class="row" id="datepicker" ng-show="fbid">
        <div class="input-group input-group-sm col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="text" name="reservation" id="reservationtime" class="form-control"
                   placeholder="pick a daterange to see past..."/>
            <span class="input-group-addon btn" id="clear_btn"><span
                    class="glyphicon glyphicon-trash"></span></span></span>
        </div>
    </div>
    <div class="row">
        <div id="high_chart_id" style="min-width: 350px; max-height: 450px; margin: 0 auto"></div>
    </div>
</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="/bower_components/async/lib/async.js"></script>
<script src="/bower_components/highcharts/highcharts.js"></script>
<script src="/bower_components/underscore/underscore.js"></script>
<script src="/bower_components/momentjs/moment.js"></script>
<script src="/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/app.js"></script>

</body>
</html>
